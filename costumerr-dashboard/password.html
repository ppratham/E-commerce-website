<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 pb-5">
                <!-- Account Sidebar-->
                <div class="author-card pb-3">
                    <div class="author-card-cover" style="background-image: url(/About/costumerr-dashboard/cart.gif);"><a class="btn btn-style-1 btn-white btn-sm" href="#" data-toggle="tooltip" title="" data-original-title="You currently have 290 Reward points to spend"><i class="fa fa-award text-md"></i></a></div>

                    <div class="author-card-profile">
                        <div class="author-card-avatar"><img src="/About/costumerr-dashboard/man.png" class="profile" alt="Aman Rai">
                        </div>
                        <div class="author-card-details">
                            <h5 class="author-card-name text-lg">AMAN RAI</h5><span class="author-card-position">Joined
                                February 06, 2021</span>
                        </div>
                    </div>
                </div>
                <div class="wizard">
                    <nav class="list-group list-group-flush">
                        <a class="list-group-item" href="/About/costumerr-dashboard/order-list.html">
                            <div class="d-flex justify-content-between align-items-center">
                                <div><i class="fa fa-shopping-bag" aria-hidden="true"></i>
                                    <div class="d-inline-block font-weight-medium text-uppercase">Orders List</div>
                                </div><span class="badge badge-secondary">6</span>
                            </div>
                        </a><a class="list-group-item" href="/About/costumerr-dashboard/costumerdash.html"><i class="fa fa-user" aria-hidden="true"></i>
                            Profile
                            Settings</a>
                        <a class="list-group-item" href="/About/costumerr-dashboard/wishlist.html" target="__blank">
                            <div class="d-flex justify-content-between align-items-center">
                                <div><i class="fa fa-heart mr-1 text-muted"></i>
                                    <div class="d-inline-block font-weight-medium text-uppercase">My Wishlist</div>
                                </div><span class="badge badge-secondary">3</span>
                            </div>
                        </a>
                        <a class="list-group-item active" href="" target="__blank">
                            <div class="d-flex justify-content-between align-items-center">
                                <div><i class="fa fa-key" aria-hidden="true"></i>
                                    <div class="d-inline-block font-weight-medium text-uppercase">Reset Password</div>
                                </div>
                            </div>
                        </a>
                    </nav>
                </div>
            </div>
            <!-- pass Settings-->
            <div class="col-lg-8 pb-5">
                <div class="form-gap"></div>
                <div class="container">
                    <div class="row" style="margin-left: 11rem; margin-top: -4rem;">
                                    <div class="text-center">
                                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                                        <h2 class="text-center">Reset Password?</h2>
                                        <p>You can reset your password here.</p>
                                        <div class="panel-body">

                                            <form id="register-form" role="form" autocomplete="off" class="form"
                                                method="post">

                                                <div class="form-group" >
                                                    <div class="input-group" style="border: 2px solid; margin-right: 3rem">
                                                        <span class="input-group-addon" style="margin-right:1rem;margin-left:1rem">
                                                            <i class="fa fa-lock" aria-hidden="true"></i></span>
                                                            
                                                        <input id="currentpw" name="currentpw"
                                                            placeholder="Current Password" class="form-control"
                                                            type="password">
                                                            
                                                    </div>

                                                    <div class="input-group"style="border: 2px solid; margin-right: 3rem">
                                                        <span class="input-group-addon" style="margin-right:1rem;margin-left:1rem">
                                                            <i class="fa fa-lock" aria-hidden="true"></i></span>
                                                        <input id="newpw" name="newpw" placeholder="New Password"
                                                            class="form-control" type="password">
                                                    </div>

                                                    <div class="input-group"style="border: 2px solid; margin-right: 3rem">
                                                        <span class="input-group-addon" style="margin-right:1rem;margin-left:1rem">
                                                            <i class="fa fa-lock" aria-hidden="true"></i></span>
                                                        <input id="confirmpw" name="confirmpw"
                                                            placeholder="Confirm Yuour Password" class="form-control"
                                                            type="password">
                                                    </div>

                                                </div>
                                                <div class="form-group">
                                                    <input name="recover-submit"
                                                        class="btn btn-lg btn-primary btn-block" value="Reset Password"
                                                        type="submit" style="background-color: rgb(244, 103, 30);">
                                                </div>

                                                <input type="hidden" class="hide" name="token" id="token" value="">
                                            </form>

                                        </div>
                                    </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
    </script>
