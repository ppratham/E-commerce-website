<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/About/costumerr-dashboard/wishliststyle.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">   

    <title>Document</title>
</head>

<body>

    <div class="container mb-4" style="margin-top: 2rem;">
        <div class="row">
            <div class="col-lg-4 pb-5">
                <!-- Account Sidebar-->
                <div class="author-card pb-3">
                    <div class="author-card-cover" style="background-image: url(/About/costumerr-dashboard/cart.gif);"><a class="btn btn-style-1 btn-white btn-sm" href="#" data-toggle="tooltip" title="" data-original-title="You currently have 290 Reward points to spend"><i class="fa fa-award text-md"></i></a></div>

                    <div class="author-card-profile">
                        <div class="author-card-avatar"><img src="/About/costumerr-dashboard/man.png" class="profile" alt="Aman Rai">
                        </div>
                        <div class="author-card-details">
                            <h5 class="author-card-name text-lg">Aman Rai</h5><span
                                class="author-card-position">Joined February 06, 2017</span>
                        </div>
                    </div>
                </div>
                <div class="wizard">
                    <nav class="list-group list-group-flush">
                        <a class="list-group-item " href="/About/costumerr-dashboard/order-list.html">
                            <div class="d-flex justify-content-between align-items-center">
                                <div><i class="fa fa-shopping-bag" aria-hidden="true"></i>
                                    <div class="d-inline-block font-weight-medium text-uppercase">Orders List</div>
                                </div><span class="badge badge-secondary">6</span>
                            </div>
                        </a>
                        <a class="list-group-item" href="/About/costumerr-dashboard/costumerdash.html" target="__blank">
                            <i class="fa fa-user text-muted"></i>Profile Settings</a>
                        <a class="list-group-item active"  href="#">
                            <div class="d-flex justify-content-between align-items-center">
                                <div><i class="fa fa-heart mr-1 text-muted"></i>
                                    <div class="d-inline-block font-weight-medium text-uppercase">My Wishlist</div>
                                </div><span class="badge badge-secondary">3</span>
                            </div>
                        </a>
                        
                        <a class="list-group-item" href="/About/costumerr-dashboard/password.html" target="__blank">
                            <div class="d-flex justify-content-between align-items-center">
                                <div><i class="fa fa-key" aria-hidden="true"></i>
                                    <div class="d-inline-block font-weight-medium text-uppercase">Reset Password</div>
                                </div><span class="badge badge-secondary">4</span>
                            </div>
                        </a>
                    </nav>
                </div>
            </div>
            <!-- Wishlist-->
            <div class="col-lg-8 pb-5">
                <!-- Item-->
                <div class="cart-item d-md-flex justify-content-between"><span class="remove-item"><i
                            class="fa fa-times"></i></span>
                    <div class="px-3 my-3">
                        <a class="cart-item-product" href="#">
                            <div class="cart-item-product-thumb"><img
                                    src="/About/costumerr-dashboard/apple.png" alt="Product"></div>
                            <div class="cart-item-product-info">
                                <h4 class="cart-item-product-title">Apple</h4>
                                <div class="text-lg text-body font-weight-medium pb-1">$910.00</div><span>Availability:
                                    <span class="text-success font-weight-medium">In Stock</span></span>
                            </div>
                        </a>
                    </div>
                </div>
                <!-- Item-->
                <div class="cart-item d-md-flex justify-content-between"><span class="remove-item"><i
                            class="fa fa-times"></i></span>
                    <div class="px-3 my-3">
                        <a class="cart-item-product" href="#">
                            <div class="cart-item-product-thumb"><img
                                    src="/About/costumerr-dashboard/meat.png" alt="Product"></div>
                            <div class="cart-item-product-info">
                                <h4 class="cart-item-product-title">Meat</h4>
                                <div class="text-lg text-body font-weight-medium pb-1">$1,450.00</div>
                                <span>Availability: <span class="text-warning font-weight-medium">2 - 3
                                        Weeks</span></span>
                            </div>
                        </a>
                    </div>
                </div>
                <!-- Item-->
                <div class="cart-item d-md-flex justify-content-between"><span class="remove-item"><i
                            class="fa fa-times"></i></span>
                    <div class="px-3 my-3">
                        <a class="cart-item-product" href="#">
                            <div class="cart-item-product-thumb"><img
                                    src="/About/costumerr-dashboard/grape.png" alt="Product"></div>
                            <div class="cart-item-product-info">
                                <h4 class="cart-item-product-title">Grape</h4>
                                <div class="text-lg text-body font-weight-medium pb-1">$188.50</div><span>Availability:
                                    <span class="text-success font-weight-medium">In Stock</span></span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" checked="" id="inform-me">
                    <label class="custom-control-label" for="inform-me">Inform me when item from my wishlist is
                        available</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
