<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.css" />
    <!---- AnyOther custom stylesheets ---->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.js"></script>

    <link rel="stylesheet" href="costumer.css">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <form class="well form-horizontal" action=" " method="post" id="contact_form">
            <fieldset>

                <!-- Form Name -->


                <h6>
                    <b style="margin-left: 39rem;">Customer Page</b>
                </h6>


                <br>
                <div class="img">
                    <img src="aa.gif" alt="Avatar" class="avatar1">
                </div>

                <!-- Text input-->

                <div class="form-group">

                    <label class="col-md-4 control-label">Your Full Name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon" style="color:rgb(248, 118, 32)"><i
                                    class="glyphicon glyphicon-user"></i></span>
                            <input name="full_name" placeholder="First Name" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Password</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon" style="color:rgb(248, 118, 32)"><i
                                    class="glyphicon glyphicon-user"></i></span>
                            <input name="user_password" placeholder="Password" class="form-control" type="password">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Confirm Password</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon" style="color:rgb(248, 118, 32)"><i
                                    class="glyphicon glyphicon-user"></i></span>
                            <input name="confirm_password" placeholder="Confirm Password" class="form-control"
                                type="password">
                        </div>
                    </div>
                </div>


                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">E-Mail</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon" style="color:rgb(248, 118, 32)"><i
                                    class="glyphicon glyphicon-envelope"></i></span>
                            <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Contact No.</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon" style="color:rgb(248, 118, 32)"><i
                                    class="glyphicon glyphicon-earphone"></i></span>
                            <input name="contact_no" placeholder="(639)" class="form-control" type="text">
                        </div>
                    </div>
                </div>


                <!-- Success message -->
                <div class="alert alert-success" role="alert" id="success_message">Success <i
                        class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4" style="margin-left: 6rem;"><br>
                        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <button type="submit"
                            class="btn mt-4" name="register"
                            style="background-color: rgb(247, 134, 35);margin-right: 0rem;">Register</button>

                    </div>

                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4" style="margin-left: 4rem;">

                        <input type="checkbox" id="vehicle1" name="agree" value="no">
                        <label for="vehicle1" style="color: rgb(247, 129, 38);"> I agree to all terms and
                            services</label><br>

                        <p class="mb-0 mt-4 text-center"><a href="#0" class="link"
                                style="margin-right: 14rem;color: rgb(247, 134, 35)">Forgot your
                                password?</a></p>
                    </div>
                </div>


            </fieldset>
        </form>
    </div>
    </div><!-- /.container -->

    <script>
        $(document).ready(function () {
            $('#contact_form').bootstrapValidator({
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    full_name: {
                        validators: {
                            stringLength: {
                                min: 2,
                            },
                            notEmpty: {
                                message: 'Please enter your Full Name'
                            }
                        }
                    },
                    user_password: {
                        validators: {
                            stringLength: {
                                min: 4,
                            },
                            notEmpty: {
                                message: 'Please enter your Password'
                            }

                        }

                    },
                    confirm_password: {
                        validators: {
                            stringLength: {
                                min: 4,
                            },
                            notEmpty: {
                                message: 'Please confirm your Password'
                            }
                        }
                    },

                    user_password: {
                        validators: {
                            identical: {
                                field: 'confirm_password',
                                message: 'The password and its confirm are not the same'
                            }

                        }

                    },
                    confirm_password: {
                        validators: {
                            identical: {
                                field: 'user_password',
                                message: 'The password and its confirm are not the same'
                            }
                        }
                    },

                    agree: {
                        validators: {
                            notEmpty: {
                                message: 'You must agree with the terms and conditions'
                            }
                        }
                    },

                    email: {
                        validators: {
                            notEmpty: {
                                message: 'Please enter your Email Address'
                            },
                            emailAddress: {
                                message: 'Please enter a valid Email Address'
                            }
                        }
                    },
                    contact_no: {
                        validators: {
                            stringLength: {
                                min: 6,
                                max: 12,
                                notEmpty: {
                                    message: 'Please enter your Contact No.'
                                }
                            }
                        },
                    }

                }
            })


            document.getElementById('disagreeButton').addEventListener('click', function () {
                    agreeInput.value = 'no';
                    fv.revalidateField('agree');
                })
                .on('success.form.bv', function (e) {
                    $('#success_message').slideDown({
                        opacity: "show"
                    }, "slow")
                    $('#contact_form').data('bootstrapValidator').resetForm();

                    // Prevent form submission
                    e.preventDefault();

                    // Get the form instance
                    var $form = $(e.target);

                   
                    var bv = $form.data('bootstrapValidator');

                   
                    $.post($form.attr('action'), $form.serialize(), function (result) {
                        console.log(result);
                    }, 'json');
                });
        });
    </script>


</body>

</html>
