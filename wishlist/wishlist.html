<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------ Bootstrap  ---------->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Bootstrap  ---------->
    <link rel="stylesheet" href="wishstyle.css">

    <title>Wishlist</title>
</head>

<body>


    <div class="cart-wrap">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="main-heading mb-10">My wishlist</div>
                    <div class="table-wishlist">
                        <table cellpadding="0" cellspacing="0" border="0" width="100%">
                            <thead>
                                <tr>
                                    <th width="45%">Product Name</th>
                                    <th width="15%">Unit Price</th>
                                    <th width="15%">Stock Status</th>
                                    <th width="15%"></th>
                                    <th width="10%"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td width="45%">
                                        <div class="display-flex align-center">
                                            <div class="img-product">
                                                <img src="apple.png"
                                                    alt="" class="mCS_img_loaded">
                                            </div>
                                            <div class="name-product">
                                                Apple
                                            </div>
                                        </div>
                                    </td>
                                    <td width="15%" class="price">$110.00</td>
                                    <td width="15%"><span class="in-stock-box">In Stock</span></td>
                                    <td width="15%"><button class="round-black-btn small-btn">Add to Cart</button></td>
                                    <td width="10%" class="text-center"><a href="#" class="trash-icon"><i
                                                class="far fa-trash-alt"></i></a></td>
                                </tr>
                                <tr>
                                    <td width="45%">
                                        <div class="display-flex align-center">
                                            <div class="img-product">
                                                <img src="grape.png"
                                                    alt="" class="mCS_img_loaded">
                                            </div>
                                            <div class="name-product">
                                                Grape
                                            </div>
                                        </div>
                                    </td>
                                    <td width="15%" class="price">$110.00</td>
                                    <td width="15%"><span class="in-stock-box">In Stock</span></td>
                                    <td width="15%"><button class="round-black-btn small-btn">Add to Cart</button></td>
                                    <td width="10%" class="text-center"><a href="#" class="trash-icon"><i
                                                class="far fa-trash-alt"></i></a></td>
                                </tr>
                                <tr>
                                    <td width="45%">
                                        <div class="display-flex align-center">
                                            <div class="img-product">
                                                <img src="meat.png"
                                                    alt="" class="mCS_img_loaded">
                                            </div>
                                            <div class="name-product">
                                               Meat
                                            </div>
                                        </div>
                                    </td>
                                    <td width="15%" class="price">$110.00</td>
                                    <td width="15%"><span class="in-stock-box">In Stock</span></td>
                                    <td width="15%"><button class="round-black-btn small-btn">Add to Cart</button></td>
                                    <td width="10%" class="text-center"><a href="#" class="trash-icon"><i
                                                class="far fa-trash-alt"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
